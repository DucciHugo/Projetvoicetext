<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tuto WebSocket avec Socket.io et NodeJS par PracticalProgramming.fr</title>
</head>

<body>
  <H1>Hello</H1>
    <div><button id="btnEnvoie">Envoyer</button><input id="txt"></input></div>

  <!-- CREATION SOCKET -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
     document.getElementById("btnEnvoie").addEventListener('click',function(e){
        socket.emit('message',document.getElementById('txt').value);
        document.getElementById('txt').value="";
     })
  </script>

  <!-- FIN CODE SOCKET -->
</body>
</html>
